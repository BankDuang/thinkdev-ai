<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkDev AI</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/favicon-192.png">
    <link rel="apple-touch-icon" href="/static/images/favicon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
    <!-- CodeMirror 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/lib/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/theme/material-darker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/mode/css/css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/mode/xml/xml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/mode/markdown/markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/mode/shell/shell.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/mode/yaml/yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/mode/clike/clike.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/mode/rust/rust.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/mode/go/go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/mode/sql/sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.17/addon/selection/active-line.min.js"></script>
</head>
<body hx-headers='{"X-Requested-With": "XMLHttpRequest"}'>
    <header class="app-header">
        <div class="header-left">
            <button class="btn-icon btn-xs" title="Toggle Left Panel" onclick="toggleLeftPanel()">&#9776;</button>
            <span class="logo">
                <img src="/static/images/logo.png" alt="ThinkDev AI" class="logo-img">
                ThinkDev AI
            </span>
        </div>
        <div class="header-center" id="active-project-name">
            {% if active_project %}
                {{ active_project.name }}
            {% else %}
                No project selected
            {% endif %}
        </div>
        <div class="header-right">
            <span class="status-dot"></span>
            <span>Ready</span>
            <a href="/logout" class="btn-icon btn-xs" title="Sign out" style="margin-left:8px; text-decoration:none; font-size:14px;">‚èª</a>
            <button class="btn-icon btn-xs" title="Toggle Right Panel" onclick="toggleRightPanel()" style="margin-left:4px">&#9776;</button>
        </div>
    </header>

    <main class="app-layout">
        {% block content %}{% endblock %}
    </main>

    <div id="modal-container"></div>
    <div id="toast-container"></div>

    <!-- Mobile Bottom Navigation (must be before app.js so buttons exist when IIFE runs) -->
    <nav class="mobile-nav" id="mobile-nav">
        <button class="mobile-nav-item" id="mnav-projects" onclick="switchMobileTab('projects')">
            <i class="mobile-nav-icon">&#128193;</i>
            <span class="mobile-nav-label">Projects</span>
        </button>
        <button class="mobile-nav-item" id="mnav-code" onclick="switchMobileTab('code')">
            <i class="mobile-nav-icon">&#128196;</i>
            <span class="mobile-nav-label">Code</span>
        </button>
        <button class="mobile-nav-item" id="mnav-terminal" onclick="switchMobileTab('terminal')">
            <i class="mobile-nav-icon">&gt;_</i>
            <span class="mobile-nav-label">Terminal</span>
        </button>
    </nav>

    <script src="/static/js/app.js"></script>
</body>
</html>
